<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>ร้านน้องอิคคิวเสื้อสกรีนราคาถูก</h1>
    <form>
      <label for="size">T-Shirt Size:</label>
      <input type="radio" id="size-small" name="size" value="small" required />
      <label for="size-small">Small</label>
      <input
        type="radio"
        id="size-medium"
        name="size"
        value="medium"
        required
      />
      <label for="size-medium">Medium</label>
      <input type="radio" id="size-large" name="size" value="large" required />
      <label for="size-large">Large</label>
      <input
        type="radio"
        id="size-x-large"
        name="size"
        value="x-large"
        required
      />
      <label for="size-x-large">X-Large</label>
      <br />
      <label for="color">T-Shirt Color:</label>
      <select id="color" name="color" required>
        <option value="">Select Color</option>
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="gray">Gray</option>
        <option value="blue">Blue</option>
      </select>
      <br />
      <label for="text">Text to print on T-Shirt:</label>
      <input
        type="text"
        id="text"
        name="text"
        placeholder="Enter text here"
        required
      />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <br />
      <label for="date">Date of receive:</label>
      <input type="date" id="date" name="date" required />
      <br />
      <label for="image">Upload image to screen on T-Shirt:</label>
      <input type="file" id="image" name="image" accept="image/*" required />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
