<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>html document example</title>
  </head>
  <body>
    <!-- this is an example content -->
    <p>I want to be a <em>web developer</em></p>
    <p>My cat is <strong>very grumpy</strong></p>

    <img
      src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
      alt="firefow logo"
    />

    <p class="editor-note" style="color: red; font-size: large">
      My cat is very grumpy
    </p>
    <p class="editor-note" style="color: green">My cat is very grumpy</p>
    <p class="editor-note" style="color: blue">My cat is very grumpy</p>

    <p>กรุณากรอกเบอร์โทรศัพท์</p>
    <input type="text" />
    <input type="text" disabled />
  </body>
</html>
